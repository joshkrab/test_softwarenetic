      <section class="test">
         <form class="input-data">
            <label for="rovers">Select a Rover: </label>
            <select name="rovers" id="rovers">
               <option selected value="curiosity">Curiosity</option>
               <option value="opportunity">Opportunity</option>
               <option value="spirit">Spirit</option>
            </select>

            <label for="cameras">Select a Camera: </label>
            <select name="cameras" id="cameras">
               <option selected value="FHAZ">FHAZ</option>
               <option value="RHAZ">RHAZ</option>
               <option value="MAST">MAST</option>
               <option value="CHEMCAM">CHEMCAM</option>
               <option value="MAHLI">MAHLI</option>
               <option value="MARDI">MARDI</option>
               <option value="NAVCAM">NAVCAM</option>
               <option value="PANCAM">PANCAM</option>
               <option value="MINITES">MINITES</option>
            </select>

            <label for="sol"
               >Enter sol (ranges from 0 to max found in endpoint)</label
            >
            <input
               name="sol"
               id="sol"
               type="text"
               placeholder="enter a number from 0 to 1000"
               value="0"
               ;
            />

            <input id="showButton" type="submit" value="Show expedition" />
         </form>

         <div class="display-result"></div>
         <div class="empty-result"></div>
         <input
            class="load-more"
            id="loadMore"
            type="submit"
            value="Load moreâ€¦"
         />
      </section>
