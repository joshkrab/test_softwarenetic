      <section class="test">
         <form class="input-data">
            <div class="form-first-row">
               <label class="form-label" for="rovers">Select a Rover: </label>
               <select class="form-select decorated" name="rovers" id="rovers">
                  <option selected value="curiosity">Curiosity</option>
                  <option class="decor" value="opportunity">Opportunity</option>
                  <option value="spirit">Spirit</option>
               </select>

               <label class="form-label" for="cameras">Select a Camera: </label>
               <select
                  class="decorated form-select"
                  name="cameras"
                  id="cameras"
               >
                  <option selected value="FHAZ">FHAZ</option>
                  <option value="RHAZ">RHAZ</option>
                  <option value="MAST">MAST</option>
                  <option value="CHEMCAM">CHEMCAM</option>
                  <option value="MAHLI">MAHLI</option>
                  <option value="MARDI">MARDI</option>
                  <option value="NAVCAM">NAVCAM</option>
                  <option value="PANCAM">PANCAM</option>
                  <option value="MINITES">MINITES</option>
               </select>

               <label class="form-label" for="sol">Enter a sol:</label>
               <input
                  class="form-control decorated"
                  name="sol"
                  id="sol"
                  type="text"
                  value="0"
                  ;
               />
            </div>

            <p class="sol-discription">
               Photos are organized by the sol (Martian rotation or day) on
               which they were taken, counting up from the rover's landing date.
               <br />
               Enter a value - from 0 to max found in endpoint
            </p>

            <input
               class="btn2 mb-4"
               id="showButton"
               type="submit"
               value="Show expedition"
            />
         </form>

         <div class="display-result mb-3"></div>

         <div class="second-display">
            <input
               class="load-more"
               id="loadMore"
               type="submit"
               value="Load moreâ€¦"
            />

            <div class="empty-result"></div>
         </div>
      </section>
